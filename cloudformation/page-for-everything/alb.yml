AWSTemplateFormatVersion: '2010-09-09'
Description: Setup an static Application Load Balancer
Parameters:
  LoadBalancerName:
    Description: Name of the load balancer
    Type: String
  PublicSubnets:
    Description: The subnets which the ELB is hosted.
    Type: CommaDelimitedList
  VpcID:
    Description: Id of the VPC
    Type: String
    AllowedPattern: vpc-[a-f0-9]{8}
  Scheme:
    Description: scheme of ELB
    Type: String
    Default: internet-facing
  BillingTag:
    Type: String
    Description: Tag for billing purpose
    Default: Regional-web-tag
  BusinessUnit:
    Type: String
    Description: Two letters country code for billing purpose
    AllowedValues:
    - HK
    - MY
    - ID
    - SG
  HealthCheckPath:
    Type: String
    Description: path of health check
  TargetGroupName:
    Type: String
    Description: name of TargetGroup
  InstancePort:
    Type: String
    Description: Application port on instance

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG for ALB of page-for-everything
      SecurityGroupIngress:
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: 80
        ToPort: 80
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: 443
        ToPort: 443
      VpcId: !Ref 'VpcID'

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name:
        Ref: LoadBalancerName
      Scheme:
        Ref: Scheme
      Subnets:
        Ref: PublicSubnets
      SecurityGroups:
        - Ref: SecurityGroup
      Tags:
      - Key: Billing
        Value:
          Ref: BillingTag
      - Key: BusinessUnit
        Value:
          Ref: BusinessUnit

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          Ref: TargetGroup
      LoadBalancerArn:
        Ref: LoadBalancer
      Port: '80'
      Protocol: HTTP

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath:
        Ref: HealthCheckPath
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      Name:
        Ref: TargetGroupName
      Port:
        Ref: InstancePort
      Protocol: HTTP
      UnhealthyThresholdCount: 3
      VpcId:
        Ref: VpcID
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 120

Outputs:
  ELBEndpoint:
    Description: ALB dns name.
    Value: !GetAtt [LoadBalancer, DNSName]
