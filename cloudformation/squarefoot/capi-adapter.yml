---
AWSTemplateFormatVersion: "2010-09-09"

Description: "Stack for capi adapter"

Parameters:
  BillingTag:
    Type: String
    Description: "tag for billing purpose"
    Default: "regional-web-dev"
  BusinessUnit:
    Type: String
    Description: Two letters country code for billing purpose
    AllowedValues:
    - HK
    - MY
    - ID
  DesiredCapacity:
    Type: Number
    Default: '1'
    Description: Number of Desired Size AS instance
  AdapterName:
    Type: String
    Description: name of adapter
  InstanceType:
    Description: EC2 instance type.
    Type: String
    AllowedValues:
    - t2.small
    - t2.medium
    - m3.medium
    - m3.large
    - m4.large
    - m4.2xlarge
  KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
  MaxSizeASG:
    Type: Number
    Default: '2'
    Description: Maximum number of instances that can be launched in your ECS cluster
  MinSizeASG:
    Type: Number
    Default: '1'
    Description: Minimum number of instances that can be launched in your ECS cluster
  RecordName:
    Type: String
    Description: the name of the DNS record
  PrivateSubnets:
    Type: CommaDelimitedList
    Description: private subnets
  PublicSubnets:
    Type: CommaDelimitedList
    Description: public subnets
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC id that used for deployment
  HostPort:
    Type: Number
    Description: host port for containers
    Default: '3000'
  ContainerPort:
    Type: Number
    Description: port that containers expose
    Default: 3000
  BuildNumber:
    Type: Number
    Description: build number that used for deployment
  AZs:
    Type: CommaDelimitedList
    Description: availability zones
  ECR:
    Type: String
    Description: ECR where images stored
  SumoLogicAccessId:
    Description: Sumo Logic access id
    Type: String
  SumoLogicAccessKey:
    Description: Sumo Logic access key
    Type: String
  PagerDuty:
    Description: Pager Duty ARN
    Type: String


Mappings:
  AWSRegionArch2AMI:
    ap-southeast-1:
      HVM64: ami-a88530cb
    ap-northeast-1:
      HVM64: ami-c393d6a4
    ap-southeast-2:
      HVM64: ami-8af8ffe9

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref 'RecordName'

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Volumes:
        - Host:
            SourcePath: /var/run/docker.sock
          Name: docker_sock
      ContainerDefinitions:
        - Name: !Ref 'RecordName'
          Cpu: '768'
          Essential: 'true'
          Memory: '2048'
          PortMappings:
            - HostPort: !Ref 'HostPort'
              Protocol: tcp
              ContainerPort: !Ref 'ContainerPort'
          Image: !Join [':', [!Join ['/', [!Ref 'ECR', !Ref 'AdapterName']], !Ref 'BuildNumber']]
        - Name: SumoLogicCollector
          Cpu: '256'
          Essential: 'true'
          Memory: '512'
          MountPoints:
            - ContainerPath: /var/run/docker.sock
              SourceVolume: docker_sock
          Environment:
            - Name: SUMO_ACCESS_ID
              Value:
                Ref: SumoLogicAccessId
            - Name: SUMO_ACCESS_KEY
              Value:
                Ref: SumoLogicAccessKey
          Image: !Join ['/', [!Ref 'ECR', 'sumologic/collector:latest']]

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        Ref: PrivateSubnets
      LaunchConfigurationName:
        Ref: ECSLaunchConfig
      AvailabilityZones:
        Ref: AZs
      Cooldown: 180
      HealthCheckGracePeriod: 60
      HealthCheckType: EC2
      MinSize: !Ref MinSizeASG
      MaxSize:  !Ref MaxSizeASG
      DesiredCapacity: !Ref DesiredCapacity
      Tags:
      - Value: !Ref BusinessUnit
        Key: "business unit"
        PropagateAtLaunch: true
      - Value: !Ref BillingTag
        Key: Billing
        PropagateAtLaunch: true
      - Value: !Ref AWS::StackName
        Key: CF-Name
        PropagateAtLaunch: true
      - Key: Name
        Value: !Ref RecordName
        PropagateAtLaunch: true

  ECSLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          InstallAndRun:
          - Configure
        Configure:
          files:
            "/etc/cfn/cfn-hup.conf":
              content:
                Fn::Join:
                - ''
                - - "[main]\n"
                  - stack=
                  - Ref: AWS::StackId
                  - "\n"
                  - region=
                  - Ref: AWS::Region
                  - "\n"
                  - interval=1
              mode: '000400'
              owner: root
              group: root
            "/etc/ecs/ecs.config":
              content:
                Fn::Join:
                - ''
                - - ECS_CLUSTER=
                  - Ref: ECSCluster
              mode: '000755'
              owner: root
              group: root
            "/etc/cfn/hooks.d/cfn-auto-reloader.conf":
              content:
                Fn::Join:
                - ''
                - - "[cfn-auto-reloader-hook]\n"
                  - "triggers=post.update\n"
                  - "path=Resources.ECSLaunchConfig.Metadata.AWS::CloudFormation::Init\n"
                  - "action=/opt/aws/bin/cfn-init -v "
                  - " --stack "
                  - Ref: AWS::StackName
                  - " --resource ECSLaunchConfig"
                  - " --region "
                  - Ref: AWS::Region
                  - "\n"
                  - "runas=root\n"
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                - "/etc/cfn/cfn-hup.conf"
                - "/etc/cfn/hooks.d/cfn-auto-reloader.conf"
    Properties:
      KeyName:
        Ref: KeyPair
      ImageId:
        Fn::FindInMap:
        - AWSRegionArch2AMI
        - Ref: AWS::Region
        - HVM64
      InstanceType:
        Ref: InstanceType
      InstanceMonitoring: true
      IamInstanceProfile:
        Ref: EC2InstanceProfile
      SecurityGroups:
      - Ref: EC2SecurityGroup
      UserData:
        "Fn::Base64": !Sub |
          #!/bin/bash -ex
          ######--------------------------Install software----------------------######
          /usr/bin/yum update -y
          /usr/bin/yum install -y sysstat nmap telnet curl wget
          /usr/bin/yum install -y aws-cfn-bootstrap
          /usr/bin/easy_install awscli
          ######-----------------------------Bootstrap--------------------------######
          /opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --configsets InstallAndRun --resource ECSLaunchConfig
          ######-----------------Configure Hostname on EC2 Host-----------------######
          function configure_hosts {
            recordName=${RecordName}
            instance_ip=$(/usr/bin/curl -q http://169.254.169.254/latest/meta-data/local-ipv4)
            domain=$(/bin/awk '/^search/ { print $2 }' /etc/resolv.conf)
            ipend=`/bin/echo $instance_ip | /bin/sed 's/\./\-/g'`
            /bin/echo "$instance_ip $recordName.$domain $recordName-$ipend">> /etc/hosts
            /bin/hostname $recordName-$ipend
          }
          ######---------------------Final config steps-------------------------######
          configure_hosts
          REG_ID=$(echo ${ECR} | cut -f1 -d.)
          eval $(/usr/local/bin/aws ecr get-login --registry-ids $REG_ID --region ${AWS::Region})
          ######--------------------------Signal success------------------------######
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource AutoScalingGroup --region ${AWS::Region}

  EC2ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName:
        Ref: AutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: 1

  EC2ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName:
        Ref: AutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: -1

  EC2CPUHigh:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Scale-up if CPU > 60% for 10 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 60
      AlarmActions:
      - Ref: EC2ScaleUpPolicy
      - Ref: PagerDuty
      Dimensions:
      - Name: AutoScalingGroupName
        Value:
          Ref: AutoScalingGroup
      ComparisonOperator: GreaterThanThreshold

  EC2CPULow:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Scale-down if CPU < 40% for 10 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 40
      AlarmActions:
      - Ref: EC2ScaleDownPolicy
      Dimensions:
      - Name: AutoScalingGroupName
        Value:
          Ref: AutoScalingGroup
      ComparisonOperator: LessThanThreshold

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: ecs-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - ecs:CreateCluster
            - ecs:DeregisterContainerInstance
            - ecs:DiscoverPollEndpoint
            - ecs:Poll
            - ecs:RegisterContainerInstance
            - ecs:StartTelemetrySession
            - ecs:Submit*
            - ec2:Describe*
            - ecr:Get*
            - ecr:BatchGetImage
            - ecr:BatchCheckLayerAvailability
            - ecr:PutImage
            - ecr:InitiateLayerUpload
            - ecr:UploadLayerPart
            - ecr:CompleteLayerUpload
            - ecr:ListImages
            - ecr:Describe*
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: "*"
          - Effect: Allow
            Action:
            - s3:Get*
            - s3:List*
            Resource: "*"

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - Ref: EC2Role

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: EC2SecurityGroup.
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '3000'
        ToPort: '3000'
        CidrIp: 0.0.0.0/0
      - IpProtocol: icmp
        FromPort: "-1"
        ToPort: "-1"
        CidrIp: 0.0.0.0/0

  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
    - AutoScalingGroup
    Properties:
      Cluster:
        Ref: ECSCluster
      DesiredCount:
        Ref: DesiredCapacity
      DeploymentConfiguration:
        MaximumPercent: '150'
        MinimumHealthyPercent: '50'
      TaskDefinition:
        Ref: TaskDefinition

  ECSCPUHighAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      EvaluationPeriods: 2
      Statistic: Average
      Threshold: 60
      AlarmDescription: Alarm if CPU utilization if great than 60
      Period: 300
      AlarmActions:
        - Ref: EC2ScaleUpPolicy
        - Ref: PagerDuty
      Namespace: AWS/ECS
      Dimensions:
      - Name: ClusterName
        Value:
          Ref: ECSCluster
      ComparisonOperator: GreaterThanThreshold
      MetricName: CPUUtilization

  ECSCPULowAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      EvaluationPeriods: 2
      Statistic: Average
      Threshold: 40
      AlarmDescription: Alarm if CPU utilization is less than to 40
      Period: 300
      AlarmActions:
        - Ref: EC2ScaleDownPolicy
      Namespace: AWS/ECS
      Dimensions:
      - Name: ClusterName
        Value:
          Ref: ECSCluster
      ComparisonOperator: LessThanThreshold
      MetricName: CPUUtilization

Outputs:
  ECSClusterName:
    Value:
      Ref: ECSCluster
