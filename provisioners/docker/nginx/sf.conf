user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
  }

http {

  log_format keyvalue 'ip=$remote_addr user=$remote_user '
  'req="$request" status=$status bytes_sent=$body_bytes_sent '
  'req_time=$request_time ref="$http_referer" '
  'ua="$http_user_agent" forwarded="$http_x_forwarded_for" ';

  access_log  /var/log/nginx/access.log  keyvalue;

  sendfile            on;
  tcp_nopush          on;
  tcp_nodelay         on;
  keepalive_timeout   65;
  types_hash_max_size 2048;
  server_tokens off;

  include             /etc/nginx/mime.types;
  default_type        application/octet-stream;
  include              /etc/nginx/conf.d/*.conf;
  index                index.html index.htm;

  gzip on;
  gzip_disable "MSIE [1-6]\.(?!.*SV1)";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  more_set_headers 'Server: Front-end';
  more_clear_headers X-Powered-By;

  server {
    listen       80;
    server_name  localhost;
    # rewrite ^(.*[^/])$ $1/ permanent;
    proxy_buffering off;
    proxy_set_header HOST $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;

    ## BEGIN OVERRIDES ##
    ## white-listed regex that will ONLY go to legacy site (be as specific and you can)
    # legacy site pdp links (redirecting back to region web is handled in legacy site)
    location ~ ^(?:/chinese-hk|/chinese-cn)?/property/\d+[/]?$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      proxy_pass https://legacy.dev.sg.squarefoot.com.hk;  
    }

    ## homeblog js and css
    location ~ /inc/(css|js)/propertyblog/.*$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      proxy_pass https://legacy.dev.sg.squarefoot.com.hk;   
    }
    ## specific images folders
    location ~ /images/(renting-property|property_guide|propertyblog)/.*$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      proxy_pass https://legacy.dev.sg.squarefoot.com.hk;   
    }
    ## new folders
    location ~ /images/new/(flash|renting)/.*$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      proxy_pass https://legacy.dev.sg.squarefoot.com.hk;   
    }
    ## ENEWSLETTER_FOLDER
    location = /ENEWSLETTER_FOLDER {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      proxy_pass https://legacy.dev.sg.squarefoot.com.hk;   
    }
    ## END OVERRIDES ##

    #SRP PDP Specific Proxy Pass
    location ~ /srp-pdp {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint <SRPPDP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

   ############    RULE for HP
    location ~ ^/(/$|tc|sc)?/?$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint  <HP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

   #RULE for only /rent/
    location = /rent/ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint  <HP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

   #RULE for only /rent/ 301 /rent/ #
    location = /rent {
      rewrite ^ /rent/ permanent;
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint  <HP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

    #Rent 
    location ~ ^.*/(rent|租房|租樓|sewa)/$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint <HP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
    }

    #Rent Specific Proxy Pass
    location ~ ^.*/(rent|租房|租樓|sewa)/.+$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint <SRPPDP_INTERNAL_ELB>;
