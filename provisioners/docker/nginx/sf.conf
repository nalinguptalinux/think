      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

    #Sale Specific Proxy Pass
    location ~ ^.*/(sale|买房|買樓|jual).*$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint <SRPPDP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

    #Property Specific Proxy Pass
    location ~ ^.*/property.*$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint <SRPPDP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

   ############    RULE for HP
    location ~ ^.*/hp.*$ {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint  <HP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

    ########### MY legacy URL redirect
    location  ~*  /.* {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      #proxy_pass https://old.prelaunch.squarefoot.com.hk;
      proxy_pass https://legacy.dev.sg.squarefoot.com.hk;    ######  New legacy URL
    }

    ######## Main / pointing
    location =  / {
      proxy_pass_request_headers on;
      resolver vpc-dns valid=10s;
      set $upstream_endpoint  <HP_INTERNAL_ELB>;
      proxy_pass http://$upstream_endpoint;
      if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
      }
    }

    ######   For newrelic-only
       location = /nginx_stub_status {
         stub_status on;
         access_log off;
         allow 127.0.0.1;
         deny all;
     }
    ######   For AWS Monitoring avoid log and file
       location = /test.html {
        access_log off;
        return 200;
        }
  }
}
